language: de-ch
responses:
  errors:
    no_intent: "Entschuldigung ich han das nöd verstande"
    no_area: "Dä Bereich mit em Name {{ area }} isch nöd vorhande"
    no_domain: "{{ domain }} isch nöd im Bereich {{ area }} vorhande"
    no_device_class: "{{ device_class }} isch nöd im Bereich {{ area }} vorhande"
    no_entity: "{{ entity }} exischtiert nöd"
    handle_error: "Es isch en unerwarte Fähler uftrette"
lists:
  color:
    values:
      - in: "wiss"
        out: "white"
      - in: "schwarz"
        out: "black"
      - in: "rot"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "gälb"
        out: "yellow"
      - in: "grün"
        out: "green"
      - in: "blau"
        out: "blue"
      - in: "violett"
        out: "purple"
      - in: "brun"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "Celsius"
      - "fahrenheit"
      - in: "f"
        out: "Fahrenheit"
expansion_rules:
  area: "(ih (dä | dem) | im) {area}"
  ah_ih: "(ah | ih)"
  ab_us: "(ab | us)"
  setz: "(setz | stell | ändere)"
  brightness: "{brightness} [Prozent]"
skip_words:
  - "bitte"

